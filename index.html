<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Love Site</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Montserrat:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">

<style>
/* --------- Body & Background --------- */
body {
  margin:0;
  padding:0;
  min-height:100vh;
  font-family: 'Montserrat', sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background: linear-gradient(135deg,#0B3D91,#1E3B70);
  transition: background 5s ease;
  color:#fff;
}

/* --------- Heading --------- */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size:3em;
  margin-bottom:30px;
  color:#FFD6E0;
  text-shadow:2px 2px 8px rgba(0,0,0,0.3);
}

/* --------- Daily Message --------- */
#message {
  font-family: 'Sacramento', cursive;
  font-size:1.6em;
  padding:30px;
  max-width:500px;
  width:80%;
  border-radius:25px;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  margin-bottom:20px;
  min-height:100px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition: all 0.5s ease, box-shadow 1s ease;
}
#message:hover {
  box-shadow: 0 0 25px #FFD700;
  transform: scale(1.03);
}

/* --------- Buttons --------- */
button {
  font-family: 'Pacifico', cursive;
  background-color:#FFD6E0;
  color:#0B3D91;
  border:none;
  padding:15px 40px;
  font-size:1.2em;
  border-radius:25px;
  cursor:pointer;
  transition: all 0.3s ease, box-shadow 0.5s ease;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  margin:10px;
}
button:hover {
  transform:scale(1.1);
  box-shadow:0 0 20px #FFD700;
}

/* --------- Footer --------- */
footer {
  margin-top:40px;
  font-size:0.9em;
  color:#C1DFF0;
}

/* --------- Floating Hearts --------- */
.heart {
  position:absolute;
  width:20px;
  height:20px;
  background-color:#FF6B6B;
  transform:rotate(-45deg);
  opacity:0.7;
  animation: floatUp linear infinite;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background-color:#FF6B6B;
  border-radius:50%;
}
.heart::before{top:-10px;left:0;}
.heart::after{left:10px;top:0;}
@keyframes floatUp {
  0%{transform:translate(0,0) rotate(-45deg); opacity:0.7;}
  100%{transform:translate(calc(-50px + 100px*var(--randX)),-600px) rotate(-45deg);opacity:0;}
}

/* --------- Confetti --------- */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background-color:#FFD700;
  top:0;
  animation:fall 2s linear forwards;
}
@keyframes fall {
  0%{transform:translateY(0) rotate(0deg);opacity:1;}
  100%{transform:translateY(600px) rotate(360deg);opacity:0;}
}

/* --------- Sparkles --------- */
.sparkle{
  position:absolute;
  width:5px;
  height:5px;
  border-radius:50%;
  background-color:#FFD700;
  opacity:0.8;
  pointer-events:none;
  animation:sparkleMove linear infinite;
}
@keyframes sparkleMove{
  0%{transform:translate(0,0) scale(0.5); opacity:0.8;}
  50%{transform:translate(50px,-50px) scale(1); opacity:0.5;}
  100%{transform:translate(0,0) scale(0.5); opacity:0;}
}

/* --------- Secret Heart --------- */
#secretHeart{
  position:absolute;
  width:30px;
  height:30px;
  background-color:#FF6B6B;
  transform:rotate(-45deg);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#secretHeart::before,#secretHeart::after{
  content:"";
  position:absolute;
  width:30px;
  height:30px;
  background-color:#FF6B6B;
  border-radius:50%;
}
#secretHeart::before{top:-15px;left:0;}
#secretHeart::after{left:15px;top:0;}

/* --------- Spotify --------- */
#spotify-player{
  margin-top:20px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
#spotify-player iframe{border-radius:15px;}

/* --------- Carousel --------- */
#carousel{
  margin-top:20px;
  max-width:80%;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
#carousel img{
  width:100%;
  display:none;
  border-radius:15px;
}
#carousel img.active{
  display:block;
}

/* --------- Mood Tracker --------- */
#mood-box{
  margin-top:20px;
  padding:20px;
  border-radius:25px;
  background:rgba(255,255,255,0.1);
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  font-family:'Sacramento', cursive;
}
#mood-box button{
  margin:5px;
  padding:10px 20px;
  border-radius:20px;
  font-size:1em;
}
</style>
</head>
<body>

<h1>ðŸ’– Magical Love Site ðŸ’–</h1>

<div id="message">Press the button to see your message for today!</div>
<button onclick="showDailyMessage()">Reveal Todayâ€™s Message</button>

<!-- Spotify Playlist Embed -->
<div id="spotify-player">
  <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX7YNlvohZCq6" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

<!-- Image Carousel -->
<div id="carousel">
  <img src="images/pic1.jpg" class="active" alt="Our Picture 1">
  <img src="images/pic2.jpg" alt="Our Picture 2">
  <img src="images/pic3.jpg" alt="Our Picture 3">
</div>

<!-- Mood Tracker -->
<div id="mood-box">
  How are you feeling today?
  <div>
    <button onclick="moodResponse('happy')">ðŸ˜Š Happy</button>
    <button onclick="moodResponse('love')">ðŸ’– In Love</button>
    <button onclick="moodResponse('cozy')">â˜• Cozy</button>
  </div>
  <div id="mood-message" style="margin-top:10px;"></div>
</div>

<!-- Secret Heart -->
<div id="secretHeart" title="Click me!"></div>

<footer>Made with love, just for you</footer>

<script>
// --------- Messages ---------
const messages = [
  "Every moment with you makes me smile.",
  "You make my world brighter every day.",
  "Being with you feels like home.",
  "I love spending time with you more than anything.",
  "You are my favorite part of every day.",
  "Your presence makes everything better.",
  "I feel so lucky to have you in my life.",
  "Being around you makes me happy in ways words can't describe.",
  "You are my calm, my joy, my everything.",
  "I always look forward to seeing you."
];

const secretMessages = [
  "You are my secret treasure.",
  "Thinking of you makes my heart race.",
  "You are my sweetest secret.",
  "A little surprise, just for you.",
  "I love you more than words can say."
];

// --------- Daily Message ---------
function showDailyMessage(){
  const messageBox = document.getElementById('message');
  const now = new Date();
  const dayOfYear = Math.floor((now - new Date(now.getFullYear(),0,0))/(1000*60*60*24));
  const hour = now.getHours();
  let greeting = '';
  if(hour<12) greeting='Good morning, my love! ';
  else if(hour<18) greeting='Good afternoon, my love! ';
  else greeting='Good evening, my love! ';
  const index = dayOfYear % messages.length;

  messageBox.style.opacity=0;
  setTimeout(()=>{
    messageBox.textContent = greeting + messages[index];
    messageBox.style.opacity=1;
    triggerConfetti();
  },300);
}

// --------- Confetti ---------
function triggerConfetti(){
  for(let i=0;i<30;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),2000);
  }
}

// --------- Floating hearts ---------
setInterval(()=>{
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.top=window.innerHeight+'px';
  heart.style.setProperty('--randX', Math.random());
  heart.style.animationDuration=(4+Math.random()*3)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},500);

// --------- Sparkles ---------
setInterval(()=>{
  const sparkle=document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.left=Math.random()*window.innerWidth+'px';
  sparkle.style.top=Math.random()*window.innerHeight+'px';
  sparkle.style.width=(3+Math.random()*5)+'px';
  sparkle.style.height=(3+Math.random()*5)+'px';
  document.body.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),2000);
},300);

// --------- Secret Heart ---------
const secretHeart=document.getElementById('secretHeart');
function moveSecretHeart(){
  secretHeart.style.left=Math.random()*(window.innerWidth-40)+'px';
  secretHeart.style.top=Math.random()*(window.innerHeight-40)+'px';
}
setInterval(moveSecretHeart,3000);
moveSecretHeart();

secretHeart.addEventListener('click',()=>{
  const now=new Date();
  const dayOfYear=Math.floor((now-new Date(now.getFullYear(),0,0))/(1000*60*60*24));
  const index=dayOfYear % secretMessages.length;
  const messageBox=document.getElementById('message');
  messageBox.style.opacity=0;
  setTimeout(()=>{
    messageBox.textContent=secretMessages[index];
    messageBox.style.opacity=1;
    triggerConfetti();
  },300);
});

// --------- Image Carousel ---------
const carouselImages=document.querySelectorAll('#carousel img');
let current=0;
setInterval(()=>{
  carouselImages[current].classList.remove('active');
  current=(current+1)%carouselImages.length;
  carouselImages[current].classList.add('active');
},5000);

// --------- Mood Tracker ---------
function moodResponse(mood){
  const moodMsg=document.getElementById('mood-message');
  if(mood==='happy') moodMsg.textContent="Your smile lights up my world! ðŸ’–";
  else if(mood==='love') moodMsg.textContent="I feel your love every moment! ðŸŒ¹";
  else if(mood==='cozy') moodMsg.textContent="Let's cuddle and enjoy the warmth together â˜•ðŸ’™";
}

</script>
</body>
</html>
