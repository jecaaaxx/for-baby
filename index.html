<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Love Message</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0B3D91, #1E3B70);
      color: #FFFFFF;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #A3C0F9;
      margin-bottom: 40px;
      text-align: center;
    }

    #message {
      font-size: 1.6em;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      margin-bottom: 30px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #message:hover {
      transform: scale(1.02);
      background-color: rgba(255, 255, 255, 0.15);
    }

    button {
      background-color: #A3C0F9;
      color: #0B3D91;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #7FA7E9;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #C1DFF0;
    }
  </style>
</head>
<body>
  <h1>Your Daily Love Message</h1>
  <div id="message">Press the button to see your message for today!</div>
  <button onclick="showDailyMessage()">Reveal Todayâ€™s Message</button>
  <footer>Made with love, just for you</footer>

  <script>
    const messages = [
      "Every moment with you makes me smile.",
      "You make my world brighter every day.",
      "Being with you feels like home.",
      "I love spending time with you more than anything.",
      "You are my favorite part of every day.",
      "Your presence makes everything better.",
      "I feel so lucky to have you in my life.",
      "Being around you makes me happy in ways words can't describe.",
      "You are my calm, my joy, my everything.",
      "I always look forward to seeing you."
    ];

    function showDailyMessage() {
      const messageBox = document.getElementById('message');

      // Calculate message index based on the day of the year
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      const index = dayOfYear % messages.length;

      // Animate message fade
      messageBox.style.opacity = 0;
      setTimeout(() => {
        messageBox.textContent = messages[index];
        messageBox.style.opacity = 1;
      }, 300);

      // Optional: subtle background shift
      const angle = (dayOfYear * 37) % 360; // rotates each day
      document.body.style.background = `linear-gradient(${angle}deg, #0B3D91, #1E3B70)`;
    }
  </script>
</body>
</html>
