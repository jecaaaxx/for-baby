<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Love Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0B3D91, #1E3B70);
      transition: background 1s ease;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      color: #A3C0F9;
      margin-bottom: 40px;
      text-align: center;
    }

    #message {
      font-size: 1.6em;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 25px;
      background-color: rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      margin-bottom: 30px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #message:hover {
      transform: scale(1.03);
      background-color: rgba(255,255,255,0.15);
    }

    button {
      background-color: #A3C0F9;
      color: #0B3D91;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #7FA7E9;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #C1DFF0;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FF6B6B;
      transform: rotate(-45deg);
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FF6B6B;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translate(0, 0) rotate(-45deg); opacity: 0.7; }
      100% { transform: translate(calc(-50px + 100px * var(--randX)), -600px) rotate(-45deg); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #FFD700;
      top: 0;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }

    /* Hidden heart for secret message */
    #secretHeart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FF6B6B;
      transform: rotate(-45deg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #secretHeart::before,
    #secretHeart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FF6B6B;
      border-radius: 50%;
    }

    #secretHeart::before {
      top: -15px;
      left: 0;
    }

    #secretHeart::after {
      left: 15px;
      top: 0;
    }
  </style>
</head>
<body>
  <h1>Your Daily Love Message</h1>
  <div id="message">Press the button to see your message for today!</div>
  <button onclick="showDailyMessage()">Reveal Todayâ€™s Message</button>
  <footer>Made with love, just for you</footer>

  <!-- Hidden heart for secret message -->
  <div id="secretHeart" title="Click me!"></div>

  <script>
    const messages = [
      "Every moment with you makes me smile.",
      "You make my world brighter every day.",
      "Being with you feels like home.",
      "I love spending time with you more than anything.",
      "You are my favorite part of every day.",
      "Your presence makes everything better.",
      "I feel so lucky to have you in my life.",
      "Being around you makes me happy in ways words can't describe.",
      "You are my calm, my joy, my everything.",
      "I always look forward to seeing you."
    ];

    const secretMessages = [
      "You are my secret treasure.",
      "Thinking of you makes my heart race.",
      "You are my sweetest secret.",
      "A little surprise, just for you.",
      "I love you more than words can say."
    ];

    function showDailyMessage() {
      const messageBox = document.getElementById('message');

      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);
      const index = dayOfYear % messages.length;

      messageBox.style.opacity = 0;
      setTimeout(() => {
        messageBox.textContent = messages[index];
        messageBox.style.opacity = 1;
        triggerConfetti();
      }, 300);

      const angle = (dayOfYear * 37) % 360;
      document.body.style.background = `linear-gradient(${angle}deg, #0B3D91, #1E3B70)`;
    }

    function triggerConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.setProperty('--randX', Math.random());
      heart.style.animationDuration = (4 + Math.random()*3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);

    // Secret heart setup
    const secretHeart = document.getElementById('secretHeart');

    function moveSecretHeart() {
      secretHeart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      secretHeart.style.top = Math.random() * (window.innerHeight - 40) + 'px';
    }

    // Move the secret heart every 3 seconds
    setInterval(moveSecretHeart, 3000);
    moveSecretHeart();

    secretHeart.addEventListener('click', () => {
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);
      const index = dayOfYear % secretMessages.length;

      const messageBox = document.getElementById('message');
      messageBox.style.opacity = 0;
      setTimeout(() => {
        messageBox.textContent = secretMessages[index];
        messageBox.style.opacity = 1;
        triggerConfetti();
      }, 300);
    });
  </script>
</body>
</html>
