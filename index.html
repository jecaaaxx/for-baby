<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little Universe üíô</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ================== ROOT ================== */
:root{
  --navy:#1f2a44;
  --soft-blue:#cfd9f3;
  --pastel:#f6f8ff;
  --glow:#6fa8ff;
}

/* ================== BODY ================== */
body{
  margin:0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(180deg,var(--pastel),#ffffff);
  color:var(--navy);
  text-align:center;
  overflow-x:hidden;
}

/* iOS Emoji Look */
*{
  font-family: 'Playfair Display', serif, -apple-system, BlinkMacSystemFont;
}

/* ================== HEADER ================== */
h1{
  font-family:'Great Vibes', cursive;
  font-size:3.2em;
  margin:40px 0 10px;
  color:var(--navy);
}

.subtitle{
  font-size:1.1em;
  opacity:.8;
}

/* ================== CARD ================== */
.card{
  background:rgba(255,255,255,0.8);
  border-radius:25px;
  padding:25px;
  margin:30px auto;
  max-width:700px;
  box-shadow:0 10px 30px rgba(31,42,68,.1);
}

/* ================== DAILY MESSAGE ================== */
#message{
  font-family:'Great Vibes', cursive;
  font-size:1.9em;
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
}

button{
  background:var(--navy);
  color:white;
  border:none;
  padding:12px 28px;
  border-radius:30px;
  font-size:1em;
  cursor:pointer;
  margin:10px;
  transition:.3s;
}
button:hover{
  background:var(--glow);
  transform:scale(1.05);
}

/* ================== FLOATING HEARTS ================== */
.heart{
  position:fixed;
  width:20px;
  height:20px;
  background:#ff6b81;
  transform:rotate(-45deg);
  animation:floatUp linear forwards;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:#ff6b81;
  border-radius:50%;
}
.heart::before{top:-10px;}
.heart::after{left:10px;}

@keyframes floatUp{
  from{transform:translateY(0) rotate(-45deg);opacity:1;}
  to{transform:translateY(-100vh) rotate(-45deg);opacity:0;}
}

/* ================== MEMORY GAME ================== */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  max-width:320px;
  margin:20px auto;
}
.tile{
  background:var(--soft-blue);
  border-radius:15px;
  padding:20px;
  font-size:1.5em;
  cursor:pointer;
}
.tile.matched{
  background:var(--glow);
  color:white;
}

/* ================== CATCH GAME ================== */
#catchArea{
  position:relative;
  height:200px;
  border-radius:20px;
  background:var(--soft-blue);
  overflow:hidden;
}
#catchHeart{
  position:absolute;
  font-size:2em;
  cursor:pointer;
}

/* ================== FOOTER ================== */
footer{
  margin:40px 0;
  font-size:.9em;
  opacity:.6;
}
</style>
</head>

<body>

<h1>Our Little Universe üíô</h1>
<div class="subtitle">Everything here exists just for us ‚ú®</div>

<!-- DAILY MESSAGE -->
<div class="card">
  <div id="message">Tap to reveal today‚Äôs love note üíå</div>
  <button onclick="dailyMessage()">Reveal</button>
</div>

<!-- MEMORY GAME -->
<div class="card">
  <h2>üíû Memory of Us</h2>
  <p>Match the hearts</p>
  <div class="grid" id="memoryGame"></div>
</div>

<!-- CATCH GAME -->
<div class="card">
  <h2>üíò Catch the Love</h2>
  <p>Tap the moving heart!</p>
  <div id="catchArea">
    <div id="catchHeart">‚ù§Ô∏è</div>
  </div>
  <div id="score">Score: 0</div>
</div>

<footer>Made with love, always üíô</footer>

<script>
/* ================= DAILY MESSAGE ================= */
const messages=[
  "You are my safest place üíô",
  "Every day with you is my favorite",
  "I choose you, always",
  "Loving you feels like magic ‚ú®",
  "You are my forever"
];

function dailyMessage(){
  const box=document.getElementById('message');
  const msg=messages[Math.floor(Math.random()*messages.length)];
  box.textContent=msg;
  spawnHearts();
}

/* ================= FLOATING HEARTS ================= */
function spawnHearts(){
  for(let i=0;i<20;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*innerWidth+'px';
    h.style.bottom='-20px';
    h.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

/* ================= MEMORY GAME ================= */
const emojis=["üíô","üíô","üíû","üíû","üíï","üíï","‚ù§Ô∏è","‚ù§Ô∏è"];
let first=null,lock=false;

const grid=document.getElementById('memoryGame');
emojis.sort(()=>0.5-Math.random()).forEach(e=>{
  const tile=document.createElement('div');
  tile.className='tile';
  tile.textContent="‚ùî";
  tile.dataset.emoji=e;

  tile.onclick=()=>{
    if(lock||tile.classList.contains('matched'))return;
    tile.textContent=e;

    if(!first){
      first=tile;
    }else{
      lock=true;
      if(first.dataset.emoji===e){
        tile.classList.add('matched');
        first.classList.add('matched');
        first=null;
        lock=false;
      }else{
        setTimeout(()=>{
          tile.textContent="‚ùî";
          first.textContent="‚ùî";
          first=null;
          lock=false;
        },700);
      }
    }
  };
  grid.appendChild(tile);
});

/* ================= CATCH GAME ================= */
const heart=document.getElementById('catchHeart');
const area=document.getElementById('catchArea');
let score=0;

function moveHeart(){
  heart.style.left=Math.random()*(area.clientWidth-40)+'px';
  heart.style.top=Math.random()*(area.clientHeight-40)+'px';
}
setInterval(moveHeart,800);

heart.onclick=()=>{
  score++;
  document.getElementById('score').textContent="Score: "+score;
  spawnHearts();
  moveHeart();
};
</script>

</body>
</html>
