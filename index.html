<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Love Site</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">

<style>
/* --------- Body & Background --------- */
body {
  margin:0;
  padding:0;
  font-family: 'Playfair Display', serif;
  overflow-x:hidden;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  background: #fdf7f4; /* soft pastel */
  color:#2a3b4d;
}

/* --------- Heading --------- */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size:3em;
  margin-top:40px;
  color:#3b4d6b;
}

/* --------- Daily Message --------- */
#message {
  font-family: 'Sacramento', cursive;
  font-size:1.8em;
  padding:30px;
  max-width:600px;
  width:85%;
  border-radius:20px;
  background: rgba(255,255,255,0.6);
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  margin:40px 0;
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition: all 0.5s ease, box-shadow 0.8s ease;
}
#message:hover {
  box-shadow: 0 0 20px rgba(59,77,107,0.5);
  transform: scale(1.02);
}

/* --------- Buttons --------- */
button {
  font-family: 'Pacifico', cursive;
  background-color:#cce0f4;
  color:#2a3b4d;
  border:none;
  padding:12px 30px;
  font-size:1.1em;
  border-radius:25px;
  cursor:pointer;
  transition: all 0.3s ease, box-shadow 0.5s ease;
  margin:10px;
}
button:hover {
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(59,77,107,0.5);
}

/* --------- Footer --------- */
footer {
  margin:40px 0;
  font-size:0.9em;
  color:#7d8a99;
}

/* --------- Carousel --------- */
#carousel{
  margin-top:20px;
  max-width:80%;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  cursor:pointer;
}
#carousel img{
  width:100%;
  display:none;
  border-radius:15px;
}
#carousel img.active{
  display:block;
}

/* --------- Mini Game / Interactive Section --------- */
#game-area {
  margin:30px 0;
  padding:20px;
  border-radius:20px;
  background: rgba(204,224,244,0.5);
  max-width:600px;
  width:85%;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
#game-area p{
  font-size:1.2em;
  margin-bottom:15px;
}

/* --------- Mood Tracker --------- */
#mood-box{
  margin-top:20px;
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
}
#mood-box button{
  margin:5px;
  padding:10px 20px;
  border-radius:20px;
  font-size:1em;
}

/* --------- Floating Hearts / Sparkles / Confetti --------- */
.heart, .sparkle, .confetti{
  position:fixed;
  pointer-events:none;
  border-radius:50%;
}
.heart {
  width:20px; height:20px; background:#ff6b6b; transform:rotate(-45deg);
}
.heart::before,.heart::after{content:""; position:absolute; width:20px; height:20px; background:#ff6b6b; border-radius:50%;}
.heart::before{top:-10px; left:0;} .heart::after{left:10px; top:0;}
.sparkle{width:5px;height:5px;background:#FFD700; opacity:0.7;}
.confetti{width:8px;height:8px;background:#FFD700;}
</style>
</head>
<body>

<h1>Magical Love Site</h1>

<div id="message">Press the button to reveal today's message.</div>
<button onclick="showDailyMessage()">Reveal Todayâ€™s Message</button>

<!-- Spotify Embed -->
<div id="spotify-player" style="margin:30px 0;">
  <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX7YNlvohZCq6" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

<!-- Clickable Photo Carousel -->
<div id="carousel">
  <img src="images/pic1.jpg" class="active" alt="Photo 1" onclick="alert('Memory: Our first date!')">
  <img src="images/pic2.jpg" alt="Photo 2" onclick="alert('Memory: Vacation together')">
  <img src="images/pic3.jpg" alt="Photo 3" onclick="alert('Memory: Cozy evening at home')">
</div>

<!-- Mini Game / Interactive Section -->
<div id="game-area">
  <p>Click the floating stars or hearts to reveal secret love messages!</p>
</div>

<!-- Mood Tracker -->
<div id="mood-box">
  How are you feeling today?
  <div>
    <button onclick="moodResponse('happy')">Happy</button>
    <button onclick="moodResponse('love')">In Love</button>
    <button onclick="moodResponse('cozy')">Cozy</button>
  </div>
  <div id="mood-message" style="margin-top:10px;"></div>
</div>

<!-- Secret Heart -->
<div id="secretHeart" title="Click me!"></div>

<footer>Made with love, just for you</footer>

<script>
// Messages
const messages=[
  "Every moment with you makes me smile.",
  "You make my world brighter every day.",
  "Being with you feels like home.",
  "I love spending time with you more than anything.",
  "You are my favorite part of every day."
];
const secretMessages=[
  "You are my secret treasure.",
  "Thinking of you makes my heart race.",
  "You are my sweetest secret.",
  "A little surprise, just for you."
];

// Daily Message
function showDailyMessage(){
  const messageBox=document.getElementById('message');
  const now=new Date();
  const day=Math.floor((now-new Date(now.getFullYear(),0,0))/(1000*60*60*24));
  const index=day%messages.length;
  messageBox.style.opacity=0;
  setTimeout(()=>{
    messageBox.textContent=messages[index];
    messageBox.style.opacity=1;
    triggerConfetti();
  },300);
}

// Confetti
function triggerConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement('div');
    c.classList.add('confetti');
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

// Floating Hearts
setInterval(()=>{
  const h=document.createElement('div');
  h.classList.add('heart');
  h.style.left=Math.random()*window.innerWidth+'px';
  h.style.top=window.innerHeight+'px';
  h.style.setProperty('--randX', Math.random());
  h.style.animationDuration=(4+Math.random()*3)+'s';
  h.addEventListener('click',()=>{
    const index=Math.floor(Math.random()*secretMessages.length);
    alert(secretMessages[index]);
  });
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},800);

// Secret Heart
const secretHeart=document.getElementById('secretHeart');
function moveSecretHeart(){
  secretHeart.style.left=Math.random()*(window.innerWidth-40)+'px';
  secretHeart.style.top=Math.random()*(window.innerHeight-40)+'px';
}
setInterval(moveSecretHeart,3000);
moveSecretHeart();
secretHeart.addEventListener('click',()=>{
  const index=Math.floor(Math.random()*secretMessages.length);
  alert(secretMessages[index]);
  triggerConfetti();
});

// Carousel
const carouselImages=document.querySelectorAll('#carousel img');
let current=0;
setInterval(()=>{
  carouselImages[current].classList.remove('active');
  current=(current+1)%carouselImages.length;
  carouselImages[current].classList.add('active');
},5000);

// Mood Tracker
function moodResponse(mood){
  const moodMsg=document.getElementById('mood-message');
  if(mood==='happy') moodMsg.textContent="Your smile lights up my world.";
  else if(mood==='love') moodMsg.textContent="I feel your love every moment.";
  else if(mood==='cozy') moodMsg.textContent="Let's enjoy some cozy time together.";
}
</script>
</body>
</html>
