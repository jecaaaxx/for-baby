<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message for You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0B3D91, #1E3B70);
      color: #FFFFFF;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #A3C0F9;
      margin-bottom: 40px;
      text-align: center;
    }

    #message {
      font-size: 1.5em;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    #message:hover {
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.15);
    }

    button {
      background-color: #A3C0F9;
      color: #0B3D91;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #7FA7E9;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #C1DFF0;
    }
  </style>
</head>
<body>
  <h1>A Special Message for You</h1>
  <div id="message">Click the button to see something sweet!</div>
  <button onclick="generateMessage()">Reveal Message</button>
  <footer>Made with love</footer>

  <script>
    const messages = [
      "Every moment with you makes me smile.",
      "You make my world brighter every day.",
      "Being with you feels like home.",
      "I love spending time with you more than anything.",
      "You are my favorite part of every day.",
      "Your presence makes everything better.",
      "I feel so lucky to have you in my life.",
      "Being around you makes me happy in ways words can't describe.",
      "You are my calm, my joy, my everything.",
      "I always look forward to seeing you."
    ];

    function generateMessage() {
      // Pick a random message
      const randomIndex = Math.floor(Math.random() * messages.length);
      const messageBox = document.getElementById('message');
      // Animate fade-out and fade-in for a cute effect
      messageBox.style.opacity = 0;
      setTimeout(() => {
        messageBox.textContent = messages[randomIndex];
        messageBox.style.opacity = 1;
      }, 300);

      // Optional: subtly shift background gradient
      const angle = Math.floor(Math.random() * 360);
      document.body.style.background = `linear-gradient(${angle}deg, #0B3D91, #1E3B70)`;
    }
  </script>
</body>
</html>
